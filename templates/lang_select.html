<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choix de langue – FATCA</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0b1220;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
    }
    .card{
      background:#111c36;
      border-radius:16px;
      padding:32px 28px;
      max-width:460px;
      width:90%;
    }
    h1{ margin-top:0; }
    p{ color:#c7d3ff; line-height:1.5; }
    a.btn{
      display:block;
      margin-top:14px;
      padding:14px;
      border-radius:10px;
      text-decoration:none;
      font-weight:700;
      background:#fff;
      color:#0b1220;
    }
    a.btn.alt{
      background:transparent;
      color:#fff;
      border:1px solid #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Language / Taal</h1>
    <p>Please choose your language<br>Kies uw taal</p>

    <a class="btn" href="/context/fr">Français</a>
    <a class="btn alt" href="/context/nl">Nederlands</a>
  </div>
</body>
</html>
