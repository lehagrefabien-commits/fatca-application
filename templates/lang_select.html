<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choix de langue – FATCA</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --line: rgba(15, 23, 42, 0.12);
      --btn:#111827;
      --btnText:#ffffff;
      --focus: rgba(99, 102, 241, 0.25);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
    }

    .topbar{
      height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 22px;
      border-bottom: 1px solid var(--line);
    }
    .brand{ font-weight:800; letter-spacing:-0.2px; }
    .logo{ height:52px; width:auto; display:block; }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 46px 22px 70px 22px;
    }
    .card{
      max-width: 760px;
      margin: 0 auto;
      padding: 40px 30px;
      border: 1px solid var(--line);
      border-radius: 18px;
      background:#fff;
    }

    h1{
      margin:0 0 10px 0;
      font-size: clamp(24px, 3vw, 34px);
      line-height:1.15;
      letter-spacing:-0.5px;
    }
    p{
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: 16px;
      line-height:1.7;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      width:100%;
      height:56px;
      padding: 0 16px;
      border-radius: 14px;
      text-decoration:none;
      font-weight: 900;
      background: #fff;
      color: var(--text);
      border: 1px solid var(--line);
    }
    .btn:hover{ background: rgba(15,23,42,0.02); }

    .kbd{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 34px;
      height: 28px;
      padding: 0 10px;
      border-radius: 10px;
      border: 1px solid var(--line);
      font-weight: 900;
      color: var(--muted);
      background: #fff;
    }
    .arrow{
      color: var(--muted);
      font-weight: 900;
    }

    .list{ display:grid; gap: 12px; margin-top: 18px; }

    .tip{
      margin-top: 18px;
      color: var(--muted);
      font-size: 13px;
      line-height:1.55;
    }

    @media (max-width: 860px){
      .card{ padding: 32px 18px; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand">FATCA • RGPD • Belgique</div>
    <img class="logo" src="/static/aaa-logo.png" alt="AAA">
  </div>

  <div class="wrap">
    <div class="card">
      <h1>Language / Taal</h1>
      <p>Please choose your language.<br>Kies uw taal.</p>

      <div class="list">
        <a class="btn" href="/context/fr">
          <span class="kbd">A</span>
          <span style="flex:1;">Français</span>
          <span class="arrow">→</span>
        </a>

        <a class="btn" href="/context/nl">
          <span class="kbd">B</span>
          <span style="flex:1;">Nederlands</span>
          <span class="arrow">→</span>
        </a>
      </div>

      <div class="tip">Tip: you can navigate fast with keyboard-style choices.</div>
    </div>
  </div>
</body>
</html>
