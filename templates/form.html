<!doctype html>
<html lang="{{ lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ t.title }}</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --line: rgba(15, 23, 42, 0.12);
      --soft: rgba(15, 23, 42, 0.05);
      --btn:#111827;
      --btnText:#ffffff;
      --focus: rgba(99, 102, 241, 0.25);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
    }
    .topbar{
      height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 22px;
      border-bottom: 1px solid var(--line);
    }
    .brand{
      font-weight:800;
      letter-spacing:-0.2px;
    }
    .logo{
      height:52px;
      width:auto;
      display:block;
    }
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 46px 22px 70px 22px;
    }
    .card{
      max-width: 760px;
      margin: 0 auto;
      padding: 40px 30px;
      border: 1px solid var(--line);
      border-radius: 18px;
      background:#fff;
    }
    .topline{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom: 18px;
    }
    .langlinks a{
      text-decoration:none;
      color: var(--muted);
      font-weight: 800;
      margin-left: 10px;
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid transparent;
    }
    .langlinks a:hover{
      border-color: var(--line);
      background: #f8fafc;
    }
    h1{
      margin:0 0 10px 0;
      font-size: clamp(24px, 3vw, 34px);
      line-height:1.15;
      letter-spacing:-0.5px;
    }
    .sub{
      margin:0 0 26px 0;
      color: var(--muted);
      font-size: 16px;
      line-height:1.65;
      max-width: 75ch;
    }

    form{ display:grid; gap: 18px; }

    .q{
      padding: 16px;
      border-radius: 16px;
      border: 1px solid var(--line);
      background: #fff;
    }
    .qhead{
      display:flex;
      align-items:flex-start;
      gap: 10px;
      margin-bottom: 10px;
    }
    .qnum{
      flex:0 0 auto;
      width: 30px;
      height: 30px;
      border-radius: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      background:#f8fafc;
      border: 1px solid var(--line);
      color: var(--muted);
      font-size: 13px;
    }
    label{
      display:block;
      font-weight: 800;
      font-size: 16px;
      letter-spacing:-0.2px;
    }

    input, select{
      width:100%;
      height: 44px;
      padding: 0 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #fff;
      color: var(--text);
      outline: none;
      font-size: 15px;
    }
    input:focus, select:focus{
      box-shadow: 0 0 0 6px var(--focus);
      border-color: rgba(99,102,241,0.35);
    }
    input::placeholder{ color: rgba(71,85,105,0.65); }

    /* “Typeform-like” choix civilité */
    .choices{
      display:grid;
      gap: 10px;
      margin-top: 10px;
    }
    .choice{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background:#fff;
      cursor:pointer;
      user-select:none;
      transition: transform .06s ease, box-shadow .12s ease;
    }
    .choice:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(15,23,42,0.08);
    }
    .choice-left{
      display:flex; align-items:center; gap: 12px;
      font-weight: 800;
    }
    .kbd{
      font-weight:900;
      font-size: 12px;
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 6px 8px;
      color: var(--muted);
      background: #f8fafc;
      min-width: 36px;
      text-align:center;
    }
    .radioDot{
      width: 18px; height: 18px;
      border-radius: 999px;
      border: 2px solid rgba(15,23,42,0.25);
      background:#fff;
    }
    input[type="radio"]{ display:none; }
    input[type="radio"]:checked + .choice .radioDot{
      border-color: rgba(17,24,39,0.9);
      box-shadow: inset 0 0 0 5px rgba(17,24,39,0.9);
    }

    .actions{
      display:flex;
      gap: 14px;
      align-items:center;
      flex-wrap:wrap;
      margin-top: 6px;
    }
    button{
      height: 46px;
      padding: 0 18px;
      border-radius: 12px;
      border: 1px solid rgba(17,24,39,0.95);
      background: var(--btn);
      color: var(--btnText);
      font-weight: 900;
      cursor:pointer;
      min-width: 260px;
      box-shadow: 0 10px 24px rgba(15,23,42,0.12);
    }
    button:hover{ opacity: 0.95; }

    .note{
      color: var(--muted);
      font-size: 13px;
      line-height: 1.55;
      max-width: 80ch;
    }

    @media (max-width: 760px){
      .card{ padding: 28px 18px; }
      button{ width:100%; min-width: 0; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand">FATCA • RGPD • Belgique</div>
    <img class="logo" src="/static/aaa-logo.png" alt="AAA">
  </div>

  <div class="wrap">
    <div class="card">

      <div class="topline">
        <div style="color:var(--muted); font-weight:800; font-size:13px;">Form</div>
        <div class="langlinks">
          <a href="/fr">FR</a>
          <a href="/nl">NL</a>
        </div>
      </div>

      <h1>{{ t.title }}</h1>
      <p class="sub">{{ t.subtitle }}</p>

      <form method="post" action="/generate">
        <input type="hidden" name="lang" value="{{ lang }}">

        <!-- Q1 Civilité -->
        <div class="q">
          <div class="qhead">
            <div class="qnum">1</div>
            <div style="width:100%;">
              <label>{{ t.civilite }}</label>

              <div class="choices">
                <label>
                  <input type="radio" name="civilite" value="H" checked>
                  <div class="choice">
                    <div class="choice-left">
                      <div class="kbd">A</div>
                      <div class="radioDot"></div>
                      <div>{{ t.monsieur }}</div>
                    </div>
                    <div style="color:var(--muted); font-weight:900;">↵</div>
                  </div>
                </label>

                <label>
                  <input type="radio" name="civilite" value="F">
                  <div class="choice">
                    <div class="choice-left">
                      <div class="kbd">B</div>
                      <div class="radioDot"></div>
                      <div>{{ t.madame }}</div>
                    </div>
                    <div style="color:var(--muted); font-weight:900;">↵</div>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Q2 Date naissance -->
        <div class="q">
          <div class="qhead">
            <div class="qnum">2</div>
            <div style="width:100%;">
              <label>{{ t.date_naissance }}</label>
              <input name="date_naissance" placeholder="{{ t.date_naissance_ph }}" required>
            </div>
          </div>
        </div>

        <!-- Q3 Prénom -->
        <div class="q">
          <div class="qhead">
            <div class="qnum">3</div>
            <div style="width:100%;">
              <label>{{ t.prenom }}</label>
              <input name="prenom" required>
            </div>
          </div>
        </div>

        <!-- Q4 Nom -->
        <div class="q">
          <div class="qhead">
            <div class="qnum">4</div>
            <div style="width:100%;">
              <label>{{ t.nom }}</label>
              <input name="nom" required>
            </div>
          </div>
        </div>

        <!-- Q5 Adresse -->
        <div class="q">
          <div class="qhead">
            <div class="qnum">5</div>
            <div style="width:100%;">
              <label>{{ t.adresse }}</label>
              <input name="adresse" required>
            </div>
          </div>
        </div>

        <!-- Q6 Code postal -->
        <div class="q">
          <div class="qhead">
            <div class="qnum">6</div>
            <div style="width:100%;">
              <label>{{ t.code_postal }}</label>
              <input name="code_postal" required>
            </div>
          </div>
        </div>

        <!-- Q7 Ville -->
        <div class="q">
          <div class="qhead">
            <div class="qnum">7</div>
            <div style="width:100%;">
              <label>{{ t.ville }}</label>
              <input name="ville" required>
            </div>
          </div>
        </div>

        <div class="actions">
          <button type="submit">{{ t.generate }} →</button>
          <div class="note">{{ t.privacy }}</div>
        </div>
      </form>

    </div>
  </div>
</body>
</html>
