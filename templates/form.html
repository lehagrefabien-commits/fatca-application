<!doctype html>
<html lang="{{ lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ t.title }}</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --line: rgba(15, 23, 42, 0.12);
      --btn:#111827;
      --btnText:#ffffff;
      --focus: rgba(99, 102, 241, 0.25);
      --fieldBg:#ffffff;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
    }

    .topbar{
      height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 22px;
      border-bottom: 1px solid var(--line);
    }
    .brand{ font-weight:800; letter-spacing:-0.2px; }
    .right{
      display:flex;
      align-items:center;
      gap: 14px;
    }
    .langlinks a{
      color: var(--muted);
      text-decoration:none;
      margin-left: 10px;
      font-weight: 900;
      letter-spacing:-0.2px;
    }
    .langlinks a:hover{ text-decoration: underline; }
    .logo{ height:52px; width:auto; display:block; }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 46px 22px 70px 22px;
    }
    .card{
      max-width: 860px;
      margin: 0 auto;
      padding: 40px 30px;
      border: 1px solid var(--line);
      border-radius: 18px;
      background:#fff;
    }

    h1{
      margin:0 0 10px 0;
      font-size: clamp(24px, 3vw, 34px);
      line-height:1.15;
      letter-spacing:-0.5px;
    }
    .sub{
      margin: 0 0 22px 0;
      color: var(--muted);
      font-size: 16px;
      line-height:1.7;
    }

    form{ display:grid; gap: 14px; }
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    label{
      display:block;
      font-weight: 800;
      margin-bottom: 6px;
      letter-spacing:-0.1px;
    }
    input, select{
      width:100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: var(--fieldBg);
      color: var(--text);
      outline: none;
      font-size: 16px;
    }
    input::placeholder{ color: rgba(71,85,105,0.65); }
    input:focus, select:focus{
      border-color: rgba(99,102,241,0.55);
      box-shadow: 0 0 0 6px var(--focus);
    }

    .full{ grid-column: 1 / -1; }

    .actions{
      display:flex;
      flex-wrap:wrap;
      gap: 12px;
      align-items:center;
      margin-top: 6px;
    }
    button{
      appearance:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height: 46px;
      padding: 0 18px;
      border-radius: 12px;
      text-decoration:none;
      font-weight: 900;
      background: var(--btn);
      color: var(--btnText);
      border: 1px solid rgba(17,24,39,0.95);
      box-shadow: 0 10px 24px rgba(15,23,42,0.12);
      cursor:pointer;
      min-width: 260px;
    }
    button:hover{ opacity:0.95; }

    .note{
      color: var(--muted);
      font-size: 13px;
      line-height: 1.55;
      max-width: 80ch;
    }

    /* Responsive */
    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
      button{ width:100%; min-width: 0; }
      .card{ padding: 32px 18px; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand">FATCA • RGPD • Belgique</div>

    <div class="right">
      <div class="langlinks">
        <a href="/fr">FR</a>
        <a href="/nl">NL</a>
      </div>
      <img class="logo" src="/static/aaa-logo.png" alt="AAA">
    </div>
  </div>

  <div class="wrap">
    <div class="card">

      <h1>{{ t.title }}</h1>
      <p class="sub">{{ t.subtitle }}</p>

      <form method="post" action="/generate">
        <input type="hidden" name="lang" value="{{ lang }}">

        <div class="grid">
          <div>
            <label>{{ t.civilite }}</label>
            <select name="civilite" required>
              <option value="H">{{ t.monsieur }}</option>
              <option value="F">{{ t.madame }}</option>
            </select>
          </div>

          <div>
            <label>{{ t.date_naissance }}</label>
            <input name="date_naissance" placeholder="{{ t.date_naissance_ph }}" required>
          </div>

          <div>
            <label>{{ t.prenom }}</label>
            <input name="prenom" required>
          </div>

          <div>
            <label>{{ t.nom }}</label>
            <input name="nom" required>
          </div>

          <div class="full">
            <label>{{ t.adresse }}</label>
            <input name="adresse" required>
          </div>

          <div>
            <label>{{ t.code_postal }}</label>
            <input name="code_postal" required>
          </div>

          <div>
            <label>{{ t.ville }}</label>
            <input name="ville" required>
          </div>

          <div class="full">
            <label>{{ t.pays }}</label>
            <input name="pays" required>
          </div>

          <div>
            <label>{{ t.ville_naissance }}</label>
            <input name="ville_naissance" required>
          </div>

          <div>
            <label>{{ t.pays_naissance }}</label>
            <input name="pays_naissance" required>
          </div>
        </div>

        <div class="actions">
          <button type="submit">{{ t.generate }} →</button>
          <div class="note">{{ t.privacy }}</div>
        </div>
      </form>

    </div>
  </div>
</body>
</html>
