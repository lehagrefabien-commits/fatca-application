<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ t.title }}</title>
  <style>
    :root{
      --bg:#0b1220; --card:#111c36; --text:#e8eefc; --muted:#b8c6e6; --border:rgba(255,255,255,0.14);
      --white:#ffffff;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 600px at 20% 10%, #1a2a52 0%, transparent 60%),
                  radial-gradient(1000px 600px at 80% 0%, #243a6b 0%, transparent 55%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 16px;
    }
    .wrap{ width:100%; max-width: 860px; }
    .card{
      background: rgba(17,28,54,0.88);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }
    h1{ margin:0 0 6px 0; font-size: clamp(22px, 3vw, 30px); letter-spacing:-0.3px; }
    .sub{ margin:0 0 18px 0; color: var(--muted); max-width: 80ch; line-height:1.5; }
    form{ display:grid; gap: 14px; }
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    label{ display:block; font-weight: 700; margin-bottom: 6px; }
    input, select{
      width:100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      outline: none;
    }
    input::placeholder{ color: rgba(184,198,230,0.75); }
    .full{ grid-column: 1 / -1; }
    .actions{
      display:flex; flex-wrap:wrap; gap: 12px; align-items:center; margin-top: 4px;
    }
    button{
      appearance:none;
      border: 1px solid rgba(255,255,255,0.6);
      background: var(--white);
      color: #0b1220;
      font-weight: 800;
      padding: 12px 16px;
      border-radius: 12px;
      cursor:pointer;
      min-width: 240px;
    }
    button:hover{ opacity: 0.95; }
    .note{
      color: var(--muted);
      font-size: 13px;
      line-height: 1.45;
      max-width: 80ch;
    }
    .topline{
      display:flex; justify-content:space-between; gap: 10px; align-items:center;
      margin-bottom: 12px;
      color: var(--muted);
      font-size: 13px;
    }
    .langlinks a{
      color: var(--muted);
      text-decoration:none;
      margin-left: 10px;
      font-weight: 800;
    }
    .langlinks a:hover{ text-decoration: underline; }
    @media (max-width: 760px){
      .grid{ grid-template-columns: 1fr; }
      button{ width:100%; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <div class="topline">
        <div>FATCA • RGPD • Belgique</div>
        <div class="langlinks">
          <a href="/fr">FR</a>
          <a href="/nl">NL</a>
        </div>
      </div>

      <h1>{{ t.title }}</h1>
      <p class="sub">{{ t.subtitle }}</p>

      <form method="post" action="/generate">
        <input type="hidden" name="lang" value="{{ lang }}">

        <div class="grid">
          <div>
            <label>{{ t.civilite }}</label>
            <select name="civilite" required>
              <option value="H">{{ t.monsieur }}</option>
              <option value="F">{{ t.madame }}</option>
            </select>
          </div>

          <div>
            <label>{{ t.date_naissance }}</label>
            <input name="date_naissance" placeholder="{{ t.date_naissance_ph }}" required>
          </div>

          <div>
            <label>{{ t.prenom }}</label>
            <input name="prenom" required>
          </div>

          <div>
            <label>{{ t.nom }}</label>
            <input name="nom" required>
          </div>

          <div class="full">
            <label>{{ t.adresse }}</label>
            <input name="adresse" required>
          </div>

          <div>
            <label>{{ t.code_postal }}</label>
            <input name="code_postal" required>
          </div>

          <div>
            <label>{{ t.ville }}</label>
            <input name="ville" required>
          </div>

          <div class="full">
            <label>{{ t.pays }}</label>
            <input name="pays" required>
          </div>

          <div>
            <label>{{ t.ville_naissance }}</label>
            <input name="ville_naissance" required>
          </div>

          <div>
            <label>{{ t.pays_naissance }}</label>
            <input name="pays_naissance" required>
          </div>
        </div>

        <div class="actions">
          <button type="submit">{{ t.generate }}</button>
          <div class="note">{{ t.privacy }}</div>
        </div>
      </form>

    </div>
  </div>
</body>
</html>
